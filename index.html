<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="shortcut icon" href="/resources/images/favicon-work-in-progress.ico">

  <link rel="stylesheet" href="/src/styles.css">
  <!-- Edge and older browsers compatibility. See https://lit-element.polymer-project.org/guide/use#polyfills -->
  <!--  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>-->
  <script src="/src/lodash-fp.min.js"></script>

  <script type="module" src="/src/hg-app.js"></script>

  <style id="inline-style">
    body {
      margin: 0;
    }
    .content {
      font-size: 20px;
      padding: 0 !important;
    }
    .content ul {
      list-style: none;
      padding-left: 20px;
    }
    .content li {
      margin: 8px 0;
    }
    .content ul > li::before {
      color: var(--primary-color);
      font-size: 16px;
      content: '\25A0';
      width: 20px;
      display: inline-block;
      position: relative;
      bottom: 3px;
    }
    .content a {
      text-decoration: none;
      color: var(--accent-color);
    }
    .content a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import sharedStyles from '/src/sharedStyles.js';
    const style = document.getElementById('inline-style');
    style.innerText += '/n' + sharedStyles.cssText;
  </script>
</head>
<body>
<hg-app></hg-app>
</body>
</html>
